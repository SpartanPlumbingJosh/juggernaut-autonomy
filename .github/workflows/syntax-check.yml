name: syntax-check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  syntax-check:
    name: syntax-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python syntax check
        run: |
          python -m compileall -q .

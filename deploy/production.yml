# Production deployment configuration
version: "3.8"
services:
  api:
    image: revenue-api:latest
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://user:pass@db:5432/revenue
      - PAYMENT_WEBHOOK_SECRET=prod-secret-key
    depends_on:
      - db
      - redis
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  db:
    image: postgres:14
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: revenue

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  monitor:
    image: prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitor:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  db-data:
  redis-data:

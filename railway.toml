# ==============================================================================
# JUGGERNAUT Dashboard API - Railway Configuration (TEMPORARY)
# ==============================================================================

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.dashboard"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[service]
name = "juggernaut-dashboard-api"
internalPort = 8000

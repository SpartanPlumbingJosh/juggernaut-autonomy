# ==============================================================================
# JUGGERNAUT Orchestrator Service - Railway Configuration
# ==============================================================================
# This service coordinates multi-agent task execution, handles failures,
# and manages escalations for the JUGGERNAUT autonomy system.
#
# Deploy via Railway with rootDirectory set to repository root.
# Environment variables required: WORKER_ID=ORCHESTRATOR

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.orchestrator"

[deploy]
startCommand = "python orchestrator_main.py"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "always"
restartPolicyMaxRetries = 3

[service]
name = "juggernaut-orchestrator"
internalPort = 8000

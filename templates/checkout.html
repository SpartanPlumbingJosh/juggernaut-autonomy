<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold mb-6">Complete Your Purchase</h1>
            
            <div id="product-info" class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h2 class="text-xl font-semibold" id="product-name">Product Name</h2>
                <p class="text-gray-600" id="product-description">Description</p>
                <p class="text-lg font-bold mt-2" id="product-price">$29.99</p>
            </div>

            <form id="payment-form" class="space-y-4">
                <div id="payment-element"></div>
                <button id="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">
                    Pay Now
                </button>
                <div id="payment-message" class="hidden text-center text-red-500"></div>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        const paymentElement = stripe.elements();
        const elements = paymentElement.create('payment');
        elements.mount('#payment-element');
        
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submit');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Processing...';
            
            const {error} = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: '{{ return_url }}',
                },
            });

            if (error) {
                const messageElement = document.getElementById('payment-message');
                messageElement.textContent = error.message;
                messageElement.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Pay Now';
            }
        });
    </script>
</body>
</html>

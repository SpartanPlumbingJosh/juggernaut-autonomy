# ==============================================================================
# JUGGERNAUT LiteLLM Proxy Configuration
# ==============================================================================
# Cost-safe model routing — NO Anthropic/Claude models allowed
# All models route through OpenRouter with explicit model selection
# ==============================================================================

model_list:
  # ── Free tier (monitoring, scheduling, heartbeats) ──
  - model_name: "google/gemini-2.0-flash-exp:free"
    litellm_params:
      model: "openrouter/google/gemini-2.0-flash-exp:free"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

  - model_name: "meta-llama/llama-3.3-70b-instruct:free"
    litellm_params:
      model: "openrouter/meta-llama/llama-3.3-70b-instruct:free"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

  # ── Workhorse (research, analysis, code tasks) ──
  - model_name: "deepseek/deepseek-chat"
    litellm_params:
      model: "openrouter/deepseek/deepseek-chat"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

  # ── Strategy (complex reasoning, planning) ──
  - model_name: "moonshotai/kimi-k2.5"
    litellm_params:
      model: "openrouter/moonshotai/kimi-k2.5"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

  # ── Fallback ──
  - model_name: "deepseek/deepseek-v3.1"
    litellm_params:
      model: "openrouter/deepseek/deepseek-v3.1"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

  # ── Legacy alias (anything still requesting openrouter/auto gets cheapest) ──
  - model_name: "openrouter/auto"
    litellm_params:
      model: "openrouter/google/gemini-2.0-flash-exp:free"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192

litellm_settings:
  num_retries: 2
  retry_after: 5
  request_timeout: 120
  max_budget: 10.0
  budget_duration: "1d"
  set_verbose: false

general_settings:
  health_check: true
  allow_routes_without_auth:
    - "/health"
    - "/health/liveliness"
    - "/health/readiness"

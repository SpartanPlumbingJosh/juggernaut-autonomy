litellm_settings:
  num_retries: 2
  retry_after: 5
  request_timeout: 120
  # Budget controls
  max_budget: 50.0
  budget_duration: "1d"
  set_verbose: false

general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"
  health_check: true

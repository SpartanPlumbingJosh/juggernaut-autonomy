model_list:
  # ── ACTIVE: OpenRouter (uses your existing OPENROUTER_API_KEY) ──
  - model_name: "openrouter/auto"
    litellm_params:
      model: "openrouter/auto"
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_tokens: 8192
    model_info:
      description: "Primary — OpenRouter smart routing (current provider)"


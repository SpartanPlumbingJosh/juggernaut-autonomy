[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    l1: L1 Basic Response tests
    l2: L2 Persistent Context tests
    l3: L3 Task Execution tests
    l4: L4 Innovation tests
    l5: L5 Multi-Agent tests

addopts = 
    -v
    --tb=short
    --strict-markers

filterwarnings =
    ignore::DeprecationWarning
